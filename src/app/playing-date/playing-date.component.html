<mat-card>
  <mat-card-header>
    <mat-card-title>Spieltage</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Saison</mat-label>
        <mat-select formControlName="season">
          <mat-option *ngFor="let s of seasons" [value]="s">{{ s.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Runde</mat-label>
        <input matInput formControlName="round" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Datum</mat-label>
        <input matInput formControlName="date" type="text">
      </mat-form-field>
      <button mat-stroked-button type="submit">OK</button>
    </form>
  </mat-card-content>
</mat-card>

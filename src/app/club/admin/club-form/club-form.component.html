<form [formGroup]="form" (ngSubmit)="submitForm()">
  <p>
    <mat-form-field>
      <mat-label>Vereinsname</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>ZPS</mat-label>
      <input matInput formControlName="zps" type="number">
    </mat-form-field>
  </p>
  <button mat-raised-button color="primary" type="submit">OK</button>
</form>

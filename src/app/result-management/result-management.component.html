<mat-card>
    <mat-card-header>
        <mat-card-title>Ergebnisse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Wettkampf</mat-label>
            <mat-select [(ngModel)]="match" [panelWidth]="null">
                <mat-option *ngFor="let m of matches" [value]="m">{{ m.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button style="margin-right:8px" *ngIf="match"
                [routerLink]="['/admin/matches', match.id, 'results']">Ergebnisse eintragen</button>
        <button mat-stroked-button style="margin-right:8px" *ngIf="!match"
                [disabled]="true">Ergebnisse eintragen</button>
        <button mat-stroked-button style="margin-right:8px" color="warn"
                *ngIf="match" (click)="sendToClarification()">Klärung notwendig</button>
        <button mat-stroked-button style="margin-right:8px" color="warn"
                *ngIf="!match" [disabled]="true">Klärung notwendig</button>
    </mat-card-actions>
</mat-card>

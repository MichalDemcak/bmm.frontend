<mat-card>
    <mat-card-header>
        <mat-card-title>Mannschaftsadministratoren</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Organisation</mat-label>
            <mat-select [(ngModel)]="organization" [panelWidth]="null">
                <mat-option *ngFor="let o of organizations" [value]="o">{{ o.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button *ngIf="organization"
                [routerLink]="['/admin/organizations', organization.id, 'teamadmins']">Hinzufügen</button>
        <button mat-stroked-button *ngIf="!organization" [disabled]="true">Hinzufügen</button>
    </mat-card-actions>
</mat-card>

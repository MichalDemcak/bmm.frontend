<mat-card>
  <mat-card-header>
    <mat-card-title>Spielorte</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Verein</mat-label>
      <mat-select [(ngModel)]="club">
        <mat-option *ngFor="let c of clubs" [value]="c">{{ c.label }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button *ngIf="club" [routerLink]="['/admin/venues', club.id]">Bearbeiten</button>
    <button mat-stroked-button *ngIf="!club" [disabled]="true">Bearbeiten</button>
  </mat-card-actions>
</mat-card>

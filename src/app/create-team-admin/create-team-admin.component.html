<mat-card>
    <mat-card-header>
        <mat-card-title>Mannschaftsadministrator hinzufÃ¼gen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submitForm()">
                <mat-form-field>
                    <mat-label>Mannschaft</mat-label>
                    <mat-select formControlName="team">
                        <mat-option *ngFor="let t of teams" [value]="t">{{ t.label }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Benutzername</mat-label>
                    <input matInput formControlName="username" type="text">
                </mat-form-field>
                <button mat-stroked-button type="submit">OK</button>
            </form>
    </mat-card-content>
</mat-card>

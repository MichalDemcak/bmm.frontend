<form [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Benutzername</mat-label>
      <input matInput formControlName="name" type="text">
    </mat-form-field>
    <br>
    <div formGroupName = password>
      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <input matInput formControlName="password1" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Passwort best√§tigen</mat-label>
        <input matInput formControlName="password2" type="password">
      </mat-form-field>
    </div>
    <br>
    <mat-form-field>
        <mat-label>E-Mailadresse</mat-label>
        <input matInput formControlName="email" type="email">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Telefonnummer</mat-label>
        <input matInput formControlName="phone" type="text">
    </mat-form-field>

  <button mat-raised-button color="primary" type="submit">OK</button>
</form>

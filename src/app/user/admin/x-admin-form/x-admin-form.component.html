<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Benutzername</mat-label>
    <input matInput formControlName="username" type="text">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>{{xName}}</mat-label>
    <mat-select formControlName="x">
      <mat-option *ngFor="let x of xs" [value]="x">{{ x.label }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit">OK</button>
</form>

<mat-card>
  <mat-card-header>
    <mat-card-title>Staffel anlegen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Saison</mat-label>
        <mat-select formControlName="season">
          <mat-option *ngFor="let s of seasons" [value]="s">{{ s.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Level</mat-label>
        <input matInput formControlName="level" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Anzahl Bretter</mat-label>
        <input matInput formControlName="numberOfBoards" type="number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Anzahl Mannschaften</mat-label>
        <mat-select formControlName="numberOfTeams">
          <mat-option [value]="8">8</mat-option>
          <mat-option [value]="10">10</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button type="submit">OK</button>
    </form>
  </mat-card-content>
</mat-card>

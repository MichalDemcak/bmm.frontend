<h1 mat-dialog-title>Spielorte und Mannschaftsleiter</h1>
<div mat-dialog-content>
  <ng-container *ngFor="let x of Array(data.numberOfTeams) index as i">
    <mat-card style="margin-bottom: 8px">
      <mat-card-header>
        <mat-card-title>{{i+1}}. Mannschaft</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Mannschaftsleiter</mat-label>
          <input matInput [(ngModel)]="data.teamCaptains[i]">
        </mat-form-field>
        <mat-form-field [ngStyle]="{'width.ch': 48}">
          <mat-label>Spielort</mat-label>
          <mat-select [(ngModel)]="data.selectedVenues[i]">
            <mat-option *ngFor="let v of data.availableVenues" [value]="v">{{v.address}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="cancel()">Abbrechen</button>
  <button mat-stroked-button [mat-dialog-close]="data">OK</button>
</div>
